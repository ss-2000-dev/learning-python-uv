<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo List | Django uv</title>
  </head>
  <body>
    <h1>Todo List</h1>

    <form method="post">
      {% csrf_token %}
      <input type="text" name="task" placeholder="New task" required />
      <button type="submit">Add</button>
    </form>

    <ul>
      {% for task in tasks %}
      <li>{{ task.title }}</li>
      <form
        method="post"
        action="/delete/{{ forloop.counter0 }}/"
        style="display: inline"
      >
        {% csrf_token %}
        <button type="submit">削除</button>
      </form>
      {% empty %}
      <li>No tasks yet.</li>
      {% endfor %}
    </ul>
  </body>
</html>
