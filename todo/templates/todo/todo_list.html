<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo List</title>
  </head>
  <body>
    <h1>Todo List</h1>
    <ul>
      {% for task in tasks %}
      <li>{{ task.title }}</li>
      {% empty %}
      <li>No tasks yet.</li>
      {% endfor %}
    </ul>
  </body>
</html>
